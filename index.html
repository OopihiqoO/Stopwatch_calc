<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
	<link rel="stylesheet" href="Stopcss.css">
	<script src="Stopwatch.js" defer></script>

<div class="container">
    <div class="timerDisplay">
		<img src="climber.png" alt="Climber" class="climber-icon">
        00 : 00 : 00 : 000
    </div>
	
    <div class="clockDisplay">
        Current Time: 00:00:00
    </div>
	
    <div class="buttons">
        <button id="pauseTimer">Pause</button>
        <button id="startTimer">Start</button>
        <button id="resetTimer">Reset</button>
    </div>
	<div class="countdownContainer">
		<input type="text" id="countdownInput" placeholder="Enter time" />
        <button id="startCountdown">Start Countdown</button>
        <div class="countdownDisplay">
			Countdown: 00 : 00 : 00 : 000
        </div>
    </div>
</div>
</div>
</body>
</html>
